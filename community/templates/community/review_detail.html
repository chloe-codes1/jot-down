{% extends 'base.html' %}

{% block content %}
<p class="float-right  mt-3 mb-3 pr-3"><a href="/community/"><strong>Back to list</strong></a></p>
<h3 class="mt-3 mb-4">Review # {{review.pk}}</h3>

<div class="card text-white bg-dark my-2 w-100">
  <div class="card-header d-flex justify-content-between"><h4>{{review.title}}<span class="badge badge-warning mx-2 text-dark">{{review.rank}}/5</span></h4> 
    <p class="mb-0 pt-1">{{review.created_at|date:'Y-m-d H:i'}} 
      <button type="button" class="btn btn-primary py-1 px-2 ml-2"><i class='fas fa-pencil-alt' style='font-size:20px;color:white'></i></button> 
      <button type="button" class="btn btn-danger py-1 px-2 " data-toggle="modal" data-target="#deleteModal"><i class='far fa-trash-alt' style='font-size:20px;color:white'></i></button>
    </p>
  </div>
  <div class="card-body">
    <p class="card-title">{{review.content}}</p>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header w-100">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center my-2">
      <h4 class="modal-title mb-3" id="exampleModalLabel">Are you sure?</h4>
        Do you really want to delete review? <br>
        This process cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"><a href="/community/delete_review/{{ review.pk }}/" class="text-white"> Delete</a></button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
